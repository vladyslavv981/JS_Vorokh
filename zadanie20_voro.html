<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function AB_vor() {
      let aX_vor = parseFloat(document.getElementById('aX').value);
      let aY_vor = parseFloat(document.getElementById('aY').value);

      let bX_vor = parseFloat(document.getElementById('bX').value);
      let bY_vor = parseFloat(document.getElementById('bY').value);

      document.getElementById("answer").innerHTML = "|AB|= "
        + (Math.sqrt((aX_vor - bX_vor) ** 2 + (aY_vor - bY_vor) ** 2)).toFixed(2);
    }
    function BC_vor() {
      let bX_vor = parseFloat(document.getElementById('bX').value);
      let bY_vor = parseFloat(document.getElementById('bY').value);
      let cX_vor = parseFloat(document.getElementById('cX').value);
      let cY_vor = parseFloat(document.getElementById('cY').value);

      document.getElementById("answer").innerHTML = "|BC|= "
        + (Math.sqrt((cX_vor - bX_vor) ** 2 + (cY_vor - bY_vor) ** 2)).toFixed(2);
    }

    function AC_vor() {
      let aX_vor = parseFloat(document.getElementById('aX').value);
      let aY_vor = parseFloat(document.getElementById('aY').value);
      let cX_vor = parseFloat(document.getElementById('cX').value);
      let cY_vor = parseFloat(document.getElementById('cY').value);

      document.getElementById("answer").innerHTML = "|AC|= "
        + (Math.sqrt((aX_vor - cX_vor) ** 2 + (aY_vor - cY_vor) ** 2)).toFixed(2);
    }

  </script>

  Podaj X punktu A: <input type="text" id="aX"><br>
  Podaj Y punktu A: <input type="text" id="aY"><br>
  <br>
  <br>
  Podaj X punktu B: <input type="text" id="bX"><br>
  Podaj Y punktu B: <input type="text" id="bY"><br>
  <br>
  <br>
  Podaj X punktu C: <input type="text" id="cX"><br>
  Podaj Y punktu C: <input type="text" id="cY"><br>
  <br>
  <br>

  <input type="button" value="Oblicz AB" onclick="AB_vor()"><br>
  <br>
  <input type="button" value="Oblicz BC" onclick="BC_vor()"><br>
  <br>
  <input type="button" value="Oblicz AC" onclick="AC_vor()"><br>
  <br>
  <br>
  <div style="color:red;font-size:50px;" id="answer"></div>
</body>
</html>
