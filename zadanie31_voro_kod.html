    <script type="text/javascript">
        var Monitor = {
            producent: "Samsung",
            przekatna: "27 cali",
            rozdzielczosc: "1920x1080",

            Monitor_wyswietl_Vorokh: function () {
                document.write("<b>Nazwa obiektu:</b> Monitor<br><br>");

        Monitor.Monitor_pokaz_Vorokh();
