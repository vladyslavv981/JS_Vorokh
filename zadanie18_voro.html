<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_vor(a, b) {
return a + b;}

function odejmowanie_vor(a, b) {
return a - b;}
  
function mnozenie_vor(a, b) {
return a + b;}
  
function od_kwadratu_vor(a, b) {
return a + b;}
  
function reszta_z_dzielenia_a_przez_b_vor(a, b) {
return a + b;}

document.write("suma="+suma_vor(a,b)+"<br>");
document.write("odejmowanie="+suma_vor(a,b)+"<br>");
document.write("suma="+mnozenie_vor(a,b)+"<br>");
document.write("suma="+od_kwadratu_vor(a,b)+"<br>");
document.write("suma="+reszta_z_dzielenia_a_przez_b_vor(a,b)+"<br>");
</script>
</div>
</body>
