<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 30</title>
    <script type="text/javascript">
        var Monitor = {
            producent: "Samsung",
            przekatna: "27 cali",
            rozdzielczosc: "1920x1080",

            Monitor_wyswietl_Vorokh: function () {
                document.write("<b>Nazwa obiektu:</b> Monitor<br><br>");

                document.write("<b>Pola (właściwości):</b><br>");
                document.write("producent: " + this.producent + "<br>");
                document.write("przekątna: " + this.przekatna + "<br>");
                document.write("rozdzielczość: " + this.rozdzielczosc + "<br><br>");

                document.write("<b>Nazwa metody:</b> Monitor_wyswietl_Vorokh<br>");
            }
        };
        Monitor.Monitor_wyswietl_Vorokh();

    </script>
</head>

<body>
    <br>
    <b>Programowanie obiektowe</b><br><br>

    Obiekt: Monitor<br>
    Pola:<br>
    - producent<br>
    - przekątna<br>
    - rozdzielczość<br>
    Metoda: Monitor_wyswietl_Vorokh<br><br>

    Autor: Vladyslav Vorokh<br>
    Nr w dzienniku: 25
</body>
</html>
